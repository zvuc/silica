	</clipPath>
	<clipPath id="mask-green">
		<use xlink:href="#green-mask-shape"/>
	</clipPath>
	<g id="colors" clip-path="url(#mask)">
		<g id="greens" clip-path="url(#mask-green)">
			<g>
				<polygon id="green2" fill="#94C135" points="-6.2,-12.2 -6.2,13.6 43.7,57.1"/>
